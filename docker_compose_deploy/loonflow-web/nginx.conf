user root;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;
	
	client_max_body_size 1000M;
	
	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	#include /etc/nginx/conf.d/*.conf;
	#include /etc/nginx/sites-enabled/*;
  server {
      listen       80;
      #server_name  loonflow.com;

      access_log /var/log/loonflow/nginx_access.log ;
      error_log /var/log/loonflow/nginx_error.log ;

      location / {
        root /opt/loonflow/frontend/dist;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
      }
      location /admin_old {
          include uwsgi_params;
          uwsgi_pass 127.0.0.1:8630;
      }
      location /api {
          include uwsgi_params;
          uwsgi_pass 127.0.0.1:8630;
      }
      location ^~/media {
          alias /var/loonflow-media;
      }

      location ^~/templates {
          alias /opt/loonflow/templates;
      }
      location ^~/static {
          alias /opt/loonflow/frontend/dist/static;
      }

  }
}



