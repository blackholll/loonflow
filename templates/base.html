{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LoonFlow {{ VERSION }}</title>
  <link rel="icon" href="data:;base64,=">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  {% block css %}
  {% endblock %}

  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/skins/skin-blue.min.css' %}">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="{% static 'bower_components/html5shiv/3.7.3/html5shiv.min.js' %}"></script>
  <script src="{% static 'bower_components/respond/1.4.2/respond.min.js' %}"></script>
  <![endif]-->

    {#  <!-- Google Font -->#}
    {#  <link rel="stylesheet"#}
    {#        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">#}
</head>

  <body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    {% include "base_header.html" %}
    {% include "base_nav.html" %}
    <div class="content-wrapper">
      {% block content %}
      {% endblock %}
      
    </div>
    {% include "base_footer.html" %}
    

  </div>
  
  {% block js %}
  {% endblock %}
  <script>
    $(document).ready(function(){
      var nowNav = "{{ active_nav }}";
      $("#" + nowNav).addClass("active");
      if (['user_manage', 'role_manage', 'dept_manage', 'token_manage'].indexOf(nowNav) >= 0){
        $("#userTree").addClass("active menu-open");
      };
      if (['workflow_manage', 'run_script_manage', 'notice_manage'].indexOf(nowNav) >= 0){
        $("#workflowTree").addClass("active menu-open");
      }
    });
  </script>
</body>
</html>
