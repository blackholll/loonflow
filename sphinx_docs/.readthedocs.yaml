# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.12"

# Build documentation with Sphinx
# Note: This configuration file is in sphinx_docs/ directory
sphinx:
   configuration: sphinx_docs/source/conf.py
   builder: html

# Configure the languages supported
# English is the default, Chinese (Simplified) is also supported
formats:
  - htmlzip
  - pdf

# Optionally, but recommended,
# declare the Python requirements required to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
   install:
   - requirements: sphinx_docs/requirements.txt

# Additional build options
submodules:
  recursive: false

